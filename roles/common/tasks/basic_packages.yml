- name: purge snapd
  apt:
    name: snapd
    state: absent
  when: ansible_distribution == "Ubuntu"
  ignore_errors: true

- name: disable and stop services
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  loop:
    - multipathd
    - modemmanager
    - udisks2
    - uuidd
    - chrony
    - wpa_supplicant
    - cron
    - unattended-upgrades
    - rsyslog
    - postfix
  when: item in ansible_facts.services.keys()