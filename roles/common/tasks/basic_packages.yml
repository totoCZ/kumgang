- name: Install basic packages
  apt:
    name:
      - curl
      - wget
      - btop
      - htop
      - glances
      - mtr-tiny
      - msmtp
      - msmtp-mta
      - zsh
      - prometheus-node-exporter
      - nano
      - micro
      - vnstat
      - unzip
      - iftop
      - iotop-c
      - tcpdump
      - strace
      - apt-transport-https
      - ncdu
      - systemd-journal-remote
    state: present


- name: override dir for glances
  file:
    path: /etc/systemd/system/glances.service.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: override glances
  copy:
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/bin/glances -s -B 0.0.0.0 --disable-autodiscover
    dest: /etc/systemd/system/glances.service.d/override.conf
    owner: root
    group: root
    mode: 0644
  notify: restart glances

- name: Enable backports
  apt_repository:
    repo: deb http://deb.debian.org/debian {{ ansible_distribution_release }}-backports main
    state: present
  when: ansible_distribution == "Debian"

- name: Pin backports
  copy:
    content: |
      Package: *
      Pin: release a={{ ansible_distribution_release }}-backports
      Pin-Priority: 990
    dest: /etc/apt/preferences.d/backports
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == "Debian"

